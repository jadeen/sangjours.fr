<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SangJours</title>
    <style>
        body {
            box-sizing: border-box;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            color: #afb7ff;
            background-image: linear-gradient(237deg, rgba(250, 117, 138, .08) 7.45%, rgba(93, 79, 242, .08) 95.01%);
            font: 700 6rem/1 'Signika', sans-serif;
            transition: background 0.5s, color 0.5s;
        }

        button {
            background: none;
            border: none;
            font: 700 10rem/1 'Signika', sans-serif;
            color: #afb7ff;
        }

        .dark-mode {
            color: red;
            background: black;
        }

        .dark-mode button {
            color: red;
        }

        .dark-mode canvas {
            display: block;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="bloodCanvas"></canvas>
    <button></button>
    <button class="toggle-mode" onclick="toggleDarkMode()">Dark Mode</button>
</body>

<script>
    const initDate = new Date("2025-02-18");
    const currentDate = new Date();
    let interval;
    let count = 100;
    let darkMode = false;

    const diff = currentDate - initDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.body.addEventListener('click', () => {
        clearInterval(interval);
        animation();
    });

    const play = () => {
        interval = setInterval(() => {
            if (count === 100 - days) {
                document.querySelector('button').textContent = `still ${count} days to go!`;
                clearInterval(interval);
                return;
            }
            document.querySelector('button').textContent = `${count}`;
            count -= 1;
        }, 100);
    };

    const animation = () => {
        document.body.addEventListener('keypress', (value) => {
            if (value.charCode === 32) {
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                    return;
                }
                play();
            }
        });
        play();
    };

    if (days <= 0) {
        document.querySelector('button').textContent = `it's reached!`;
    } else {
        animation();
    }

    function toggleDarkMode() {
        darkMode = !darkMode;
        document.body.classList.toggle('dark-mode', darkMode);
        document.querySelector('.toggle-mode').textContent = darkMode ? 'Light Mode' : 'Dark Mode';
    }

    const canvas = document.getElementById("bloodCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createBloodDrop(x, y) {
        return {
            x: x,
            y: y,
            radius: randomInt(2, 5),
            speed: randomInt(2, 6)
        };
    }

    let drops = [];
    document.addEventListener("mousemove", (event) => {
        if (darkMode) {
            for (let i = 0; i < 3; i++) {
                drops.push(createBloodDrop(event.clientX + randomInt(-5, 5), event.clientY));
            }
        }
    });

    function updateBloodDrops() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drops.forEach((drop, index) => {
            drop.y += drop.speed;
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(drop.x, drop.y, drop.radius, 0, Math.PI * 2);
            ctx.fill();
            if (drop.y > canvas.height) {
                drops.splice(index, 1);
            }
        });
        requestAnimationFrame(updateBloodDrops);
    }

    updateBloodDrops();
</script>
</html>
